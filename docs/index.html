<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IoT Oximeter Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .reading-card {
            text-align: center;
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .heart-rate { background-color: #ffe0e0; }
        .spo2 { background-color: #e0f0ff; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">IoT Oximeter Dashboard</h1>
        
        <!-- Current Readings -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="reading-card heart-rate">
                    <h3>Heart Rate</h3>
                    <h2 id="currentHR">-- BPM</h2>
                </div>
            </div>
            <div class="col-md-6">
                <div class="reading-card spo2">
                    <h3>SpO2</h3>
                    <h2 id="currentSpO2">--%</h2>
                </div>
            </div>
        </div>

        <!-- Charts -->
        <div class="row">
            <div class="col-md-6 mb-4">
                <canvas id="hrChart"></canvas>
            </div>
            <div class="col-md-6 mb-4">
                <canvas id="spo2Chart"></canvas>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
